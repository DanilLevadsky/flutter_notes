name: notes_flutter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.2
  firebase_auth: ^0.18.3
  cloud_firestore: ^0.14.3
  modal_progress_hud: ^0.1.3
  animated_text_kit: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true
  fonts:
    - family: Dosis
      fonts:
        - asset: fonts/Dosis-SemiBold.ttf
          weight: 700
        - asset: fonts/Dosis-Bold.ttf
    - family: MuseoModerno
      fonts:
        - asset: fonts/MuseoModerno-VariableFont_wght.ttf
    - family: BreeSerif
      fonts:
        - asset: fonts/BreeSerif-Regular.ttf